<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailgater - Log Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .header {
            background: #16213e;
            padding: 1rem 2rem;
            border-bottom: 1px solid #0f3460;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #e94560;
            font-size: 1.5rem;
        }

        .header .status {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ecca3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .dashboard {
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #16213e;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #0f3460;
        }

        .stat-card h3 {
            font-size: 0.875rem;
            color: #a0a0a0;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .stat-card.error .value { color: #e94560; }
        .stat-card.warning .value { color: #f4d03f; }
        .stat-card.success .value { color: #4ecca3; }

        .servers-section {
            margin-bottom: 2rem;
        }

        .servers-section h2 {
            margin-bottom: 1rem;
            color: #fff;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .server-card {
            background: #16213e;
            border-radius: 8px;
            border: 1px solid #0f3460;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .server-card:hover {
            border-color: #e94560;
        }

        .server-card.has-errors {
            border-left: 4px solid #e94560;
        }

        .server-card.has-warnings {
            border-left: 4px solid #f4d03f;
        }

        .server-card.connected {
            border-left: 4px solid #4ecca3;
        }

        .server-header {
            padding: 1rem;
            background: #0f3460;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .server-name {
            font-weight: bold;
            color: #fff;
        }

        .server-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: #4ecca3;
            color: #000;
        }

        .server-status.disconnected {
            background: #e94560;
            color: #fff;
        }

        .server-stats {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            text-align: center;
        }

        .server-stat {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .server-stat .label {
            font-size: 0.75rem;
            color: #a0a0a0;
        }

        .server-stat .count {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .server-stat.errors .count { color: #e94560; }
        .server-stat.warnings .count { color: #f4d03f; }
        .server-stat.lines .count { color: #4ecca3; }

        .logs-section {
            background: #16213e;
            border-radius: 8px;
            border: 1px solid #0f3460;
            overflow: hidden;
        }

        .logs-header {
            padding: 1rem;
            background: #0f3460;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logs-header h2 {
            color: #fff;
        }

        .log-controls {
            display: flex;
            gap: 0.5rem;
        }

        .log-controls button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: #e94560;
            color: #fff;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .log-controls button:hover {
            background: #c73e54;
        }

        .logs-container {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .log-line {
            padding: 0.25rem 0;
            border-bottom: 1px solid #1a1a2e;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-line:hover {
            background: #1a1a2e;
        }

        .log-line.error { color: #e94560; }
        .log-line.warning { color: #f4d03f; }
        .log-line.info { color: #4ecca3; }

        .log-timestamp {
            color: #666;
            margin-right: 0.5rem;
        }

        .log-server {
            color: #e94560;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .connection-status {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.75rem 1rem;
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .connection-status.connected {
            border-color: #4ecca3;
        }

        .connection-status.disconnected {
            border-color: #e94560;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #0f3460;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #e94560;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tailgater Dashboard</h1>
        <div class="status">
            <span id="ws-status">Connecting...</span>
            <div class="status-indicator" id="status-indicator"></div>
        </div>
    </div>

    <div class="dashboard">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Lines</h3>
                <div class="value" id="total-lines">0</div>
            </div>
            <div class="stat-card error">
                <h3>Errors</h3>
                <div class="value" id="total-errors">0</div>
            </div>
            <div class="stat-card warning">
                <h3>Warnings</h3>
                <div class="value" id="total-warnings">0</div>
            </div>
            <div class="stat-card success">
                <h3>Lines/sec</h3>
                <div class="value" id="lines-per-sec">0</div>
            </div>
        </div>

        <div class="servers-section">
            <h2>Servers</h2>
            <div class="servers-grid" id="servers-grid">
                {{range .Servers}}
                <div class="server-card" id="server-{{.Name}}">
                    <div class="server-header">
                        <span class="server-name">{{.Name}}</span>
                        <span class="server-status disconnected" id="status-{{.Name}}">Disconnected</span>
                    </div>
                    <div class="server-stats">
                        <div class="server-stat lines">
                            <span class="label">Lines</span>
                            <span class="count" id="lines-{{.Name}}">0</span>
                        </div>
                        <div class="server-stat errors">
                            <span class="label">Errors</span>
                            <span class="count" id="errors-{{.Name}}">0</span>
                        </div>
                        <div class="server-stat warnings">
                            <span class="label">Warnings</span>
                            <span class="count" id="warnings-{{.Name}}">0</span>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>

        <div class="logs-section">
            <div class="logs-header">
                <h2>Live Logs</h2>
                <div class="log-controls">
                    <button onclick="clearLogs()">Clear</button>
                    <button onclick="toggleAutoScroll()">Auto-scroll</button>
                </div>
            </div>
            <div class="logs-container" id="logs-container">
                <div class="empty-state">Waiting for logs...</div>
            </div>
        </div>
    </div>

    <div class="connection-status disconnected" id="connection-status">
        <div class="status-indicator" id="conn-indicator"></div>
        <span id="conn-text">Disconnected</span>
    </div>

    <script>
        let ws;
        let autoScroll = true;
        let logCount = 0;
        const maxLogs = 1000;
        let lastLinesTime = Date.now();
        let linesInLastSecond = 0;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('ws-status');
            const indicatorEl = document.getElementById('status-indicator');
            const connStatusEl = document.getElementById('connection-status');
            const connIndicatorEl = document.getElementById('conn-indicator');
            const connTextEl = document.getElementById('conn-text');

            if (connected) {
                statusEl.textContent = 'Connected';
                indicatorEl.style.background = '#4ecca3';
                connStatusEl.className = 'connection-status connected';
                connIndicatorEl.style.background = '#4ecca3';
                connTextEl.textContent = 'Connected';
            } else {
                statusEl.textContent = 'Reconnecting...';
                indicatorEl.style.background = '#e94560';
                connStatusEl.className = 'connection-status disconnected';
                connIndicatorEl.style.background = '#e94560';
                connTextEl.textContent = 'Disconnected';
            }
        }

        function handleMessage(data) {
            if (data.type === 'stats') {
                updateStats(data.stats);
            } else {
                addLogLine(data);
            }
        }

        function updateStats(stats) {
            document.getElementById('total-lines').textContent = stats.total_lines.toLocaleString();
            document.getElementById('total-errors').textContent = stats.total_errors.toLocaleString();
            document.getElementById('total-warnings').textContent = stats.total_warnings.toLocaleString();
            document.getElementById('lines-per-sec').textContent = stats.lines_per_second.toFixed(1);

            if (stats.servers) {
                stats.servers.forEach(server => {
                    updateServerCard(server);
                });
            }
        }

        function updateServerCard(server) {
            const card = document.getElementById(`server-${server.name}`);
            if (!card) return;

            const statusEl = document.getElementById(`status-${server.name}`);
            const linesEl = document.getElementById(`lines-${server.name}`);
            const errorsEl = document.getElementById(`errors-${server.name}`);
            const warningsEl = document.getElementById(`warnings-${server.name}`);

            if (statusEl) {
                statusEl.textContent = server.connected ? 'Connected' : 'Disconnected';
                statusEl.className = `server-status ${server.connected ? '' : 'disconnected'}`;
            }

            if (linesEl) linesEl.textContent = (server.line_count || 0).toLocaleString();
            if (errorsEl) errorsEl.textContent = (server.error_count || 0).toLocaleString();
            if (warningsEl) warningsEl.textContent = (server.warn_count || 0).toLocaleString();

            card.className = 'server-card';
            if (server.connected) card.classList.add('connected');
            if (server.error_count > 0) card.classList.add('has-errors');
            else if (server.warn_count > 0) card.classList.add('has-warnings');
        }

        function addLogLine(data) {
            const container = document.getElementById('logs-container');
            
            if (logCount === 0) {
                container.innerHTML = '';
            }

            const line = document.createElement('div');
            line.className = 'log-line';
            if (data.is_error) line.classList.add('error');
            else if (data.is_warning) line.classList.add('warning');

            const timestamp = new Date(data.timestamp).toLocaleTimeString();
            line.innerHTML = `
                <span class="log-timestamp">${timestamp}</span>
                <span class="log-server">[${escapeHtml(data.server_name)}]</span>
                <span class="log-content">${escapeHtml(data.content)}</span>
            `;

            container.appendChild(line);
            logCount++;
            linesInLastSecond++;

            while (container.children.length > maxLogs) {
                container.removeChild(container.firstChild);
            }

            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }

            // Update lines per second
            const now = Date.now();
            if (now - lastLinesTime >= 1000) {
                document.getElementById('lines-per-sec').textContent = linesInLastSecond.toFixed(1);
                linesInLastSecond = 0;
                lastLinesTime = now;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearLogs() {
            const container = document.getElementById('logs-container');
            container.innerHTML = '<div class="empty-state">Logs cleared. Waiting for new logs...</div>';
            logCount = 0;
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
        }

        connect();
    </script>
</body>
</html>
